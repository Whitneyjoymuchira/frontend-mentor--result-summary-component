<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="main">
<div class="result">

  <div class="header"> <h2>Your Result</h2>
  </div>
  <div class="average-score">
    <h4 class="average">76  
      <label for="di"><p class="of-total">of 100</p></label>
    
 
  </div>
  
  
<div class="message">
  <h5 class="great">Great</h5>
  <p class="paragraph">You scored higher than 65% of the people who have taken these tests. </p>   
</div>
 
</div>
<div class="summary-class">
 
     <h3 class="title">Summary</h3>
  
 
<div class="scores">
  <div class="individual-score"> Reaction
    80 / 100</div>
  <div class="individual-score">  Memory
    92 / 100</div>
  <div class="individual-score"> Verbal
    61 / 100</div>
  <div class="individual-score">Visual
    72 / 100
  </div>
</div>
 
 <div class="continue">Continue</div> 
</div>
</div>

</html>
